name: Keep Supabase Alive (Leadership Table)

on:
  schedule:
    - cron: '0 0 */2 * *'  # runs every 2 days at midnight UTC
  workflow_dispatch:        # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase (Leadership Table)
        run: |
          echo "üëë Pinging Supabase (Leadership Table) to keep it awake..."

          # Ping the 'leadership' table
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://qgbbmbgghwnzozlmluuw.supabase.co/rest/v1/leadership?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_KEY_LEADERSHIP }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY_LEADERSHIP }}" \
            -H "Content-Type: application/json")

          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Supabase (Leadership Table) is awake and responding successfully!"
          else
            echo "‚ö†Ô∏è Supabase ping failed. HTTP status: $RESPONSE"
            exit 1
          fi
