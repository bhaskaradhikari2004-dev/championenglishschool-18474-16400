name: Keep Supabase Alive (Leadership Table)

on:
  schedule:
    - cron: '0 0 * * *'  # runs once daily at midnight UTC
  workflow_dispatch:        # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase (Leadership Table)
        run: |
          echo "üì° Writing keepalive log to Supabase..."

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://qgbbmbgghwnzozlmluuw.supabase.co/rest/v1/keepalive_log" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_KEY_LEADERSHIP }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY_LEADERSHIP }}" \
            -H "Content-Type: application/json" \
            -d "{\"timestamp\":\"$TIMESTAMP\",\"source\":\"github_action\"}")

          if [ "$RESPONSE" -eq 201 ]; then
            echo "‚úÖ Supabase keepalive ping successful!"
          else
            echo "‚ö†Ô∏è Supabase ping failed. HTTP status: $RESPONSE"
            exit 1
          fi
